<div ng-repeat = "fav in currentFavourites">
	<div class="favouriteObject">
    	<a href="#/movie/{{fav.id}}">
			<div class="favouriteObjectImage" ng-style="{'background-image':'url(https://image.tmdb.org/t/p/w300{{fav.poster_path}})'}">
        		<div class="favouriteObjectHeart">
        		</div>
        	</div>
   		</a>
        <div class="favouriteObjectName">
        {{fav.title}}
        </div>
    </div>
</div>
